<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">lassig</div>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#shop">Shop</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="shop" class="product-section">
            <h1>Our Collection</h1>
            <div class="product-grid">
                <div class="product-card">
                    <img src="shirt.jpg" alt="T-Shirt">
                    <h2>Classic T-Shirt</h2>
                    <p>$19.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="jeans.jpg" alt="Jeans">
                    <h2>Blue Jeans</h2>
                    <p>$39.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="jacket.jpg" alt="Jacket">
                    <h2>Winter Jacket</h2>
                    <p>$89.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="Shoes.jpg" alt="Shoes">
                    <h2>Sports Shoes</h2>
                    <p>$49.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 lassig. All rights reserved.</p>
    </footer>
</body>
</html>
